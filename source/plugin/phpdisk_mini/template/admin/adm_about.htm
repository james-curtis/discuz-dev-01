$('#phpdisk_news').html('<img src="{PHPDISK_PLUGIN_DIR}/images/ajax_loading.gif" align="absmiddle" border="0" />{lang phpdisk_mini:loading}');
$.getScript('{$auth[com_news_url]}',function(){
	var arr = cb.split('|');
	if(arr[0]){
		$('#phpdisk_news_box').show();
		setTimeout(function(){$('#phpdisk_news').html(arr[0]);},2000);
	}
});
setTimeout(function(){
	$.getScript('{$auth[com_upgrade_url]}?pr={PHPDISK_RELEASE}',function(){			
		if(dt!=''){
		var arr2 = dt.split('|');
		$.jBox.messager(arr2[1],arr2[0],0);
		}
	});
},3000);
</script>
